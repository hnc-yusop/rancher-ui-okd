stages:
- name: build
  steps:
  - runScriptConfig:
      image: gcc:latest
      shellScript: |-
        curl -sL https://deb.nodesource.com/setup_12.x | bash -
        apt-get update
        apt-get install -y nodejs git
        npm install --global yarn
        yarn install && yarn cache clean
        ./scripts/update-dependencies
timeout: 60
notification: {}
